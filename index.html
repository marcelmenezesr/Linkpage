<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Linkpage</title>
</head>
<body>
    <main class="secao-principal">
        <header class="topo">
            <button class="topo__interruptor" id="interruptor">
                <img src="./imagens/light.svg" alt="Ã­cone de interruptor">

            <img class="topo__foto-perfil" src="./imagens/Marcel.png" alt="Foto de perfil">

            <span class="topo__profissao">Front-end developer</span>
        </header>
        <section class="links">
            <a class="links__link" href="#">
                <i><i class="ri-youtube-fill links__icone"></i></i>
                YouTube
            </a>
            <a class="links__link" href="#">
                <i><i class="ri-instagram-fill  links__icone"></i></i>
                Instagram
            </a>
            <a class="links__link" href="#">
                <i><i class="ri-linkedin-box-fill links__icone"></i></i>
                LinkedIn
            </a>
            <a class="links__link" href="#">
                <i><i class="ri-github-fill links__icone"></i></i>
                Github
            </a>

        </section>

        <footer class="rodape">
            <p class="rodape__pergunta">Algum projeto em mente?</p>
            <p class="rodape__convite">Me chama no direct!</p>

            <i><i class="ri-send-plane-fill rodape__icone"></i></i>

    </main>

    <script src="./script.js"></script>

</html>
